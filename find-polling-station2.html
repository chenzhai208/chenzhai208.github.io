<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Polling Station</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #004080;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Polling Station</h1>
  </header>

  <main>
    <p>Click the button below to find your location on the map:</p>
    <button onclick="locateUser()">Locate Me</button>
    <div id="map"></div>
  </main>

  <footer>
    &copy; 2025 Election Website
  </footer>

  <!-- Google Maps API key: Replace with your actual API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0ObvzXqtJf4RhSKgu_4Eh5I7LrUFIePs&callback=initMap" async defer></script>

  <script>
    let map, userMarker, infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.0, lng: -74.5 }, // Default center
        zoom: 8,
      });
      infoWindow = new google.maps.InfoWindow();
      addReverseGeocodeListener();
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            if (userMarker) {
              userMarker.setMap(null);
            }

            userMarker = new google.maps.Marker({
              position: pos,
              map: map,
              title: "You are here",
              label: "📍",
            });

            map.setCenter(pos);
            map.setZoom(14);
          },
          () => {
            alert("Geolocation service failed.");
          }
        );
      } else {
        alert("Your browser doesn't support geolocation.");
      }
    }

    function addReverseGeocodeListener() {
      map.addListener("click", async (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
          const data = await response.json();
          const address = data.display_name || "Address not found";
          infoWindow.setContent(address);
          infoWindow.setPosition(e.latLng);
          infoWindow.open(map);
        } catch (error) {
          console.error("Geocoding error:", error);
          alert("Failed to fetch address.");
        }
      });
    }

    window.initMap = initMap;
  </script>
</body>
</html>
