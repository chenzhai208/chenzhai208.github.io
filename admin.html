<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
</head>
<body>

  <h2>Admin Login</h2>
  
  <!-- Admin Login Form -->
  <form id="adminLoginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="errorMessage" style="color: red; display: none;">Invalid credentials, please try again.</p>

  <script>
    // 获取表单和错误信息元素
    const form = document.getElementById("adminLoginForm");
    const errorMessage = document.getElementById("errorMessage");

    // 表单提交时发送 POST 请求
    form.onsubmit = async function(event) {
      event.preventDefault(); // 防止页面刷新

      // 获取表单数据
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');

      try {
        // 发送 POST 请求到后台进行验证
        const response = await fetch('https://youthvotesmatter.org/AdminLoginServlet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // 登录成功，跳转到管理员控制面板
          alert('Login successful! Welcome to the Admin Dashboard.');
          window.location.href = '/admin/dashboard';  // 假设管理员界面是此路径
        } else {
          // 登录失败，显示错误信息
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error during login:', error);
        errorMessage.textContent = 'An error occurred, please try again later.';
        errorMessage.style.display = 'block';
      }
    }
  </script>

</body>
</html>
